<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Train Ticket Projects</title>
    <link rel="shortcut icon" href="images/bus-icon.png" type="image/x-icon" />
    <!-- font awesome cdn -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google inter fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"], // Add Inter font
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-inter">
    <!-- main part  -->
    <main class="w-11/12 bg-slate-400 mx-auto rounded-lg">
      <nav class="flex justify-between my-10 items-center">
        <div>
          <h2 class="text-3xl font-bold text-black cursor-pointer">P-Ticket</h2>
        </div>
        <div class="flex gap-5">
          <p
            class="hover:text-white cursor-pointer transition-colors duration-200 ease-in-out"
          >
            Home
          </p>
          <p
            class="hover:text-white cursor-pointer transition-colors duration-200 ease-in-out"
          >
            About
          </p>
          <p
            class="hover:text-white cursor-pointer transition-colors duration-200 ease-in-out"
          >
            Destination
          </p>
          <p
            class="hover:text-white cursor-pointer transition-colors duration-200 ease-in-out"
          >
            Search
          </p>
        </div>
        <div
          class="flex gap-2 bg-green-200 rounded-xl py-1 px-4 cursor-pointer hover:bg-green-600 transition-colors duration-200 ease-in-out hover:text-white font-semibold"
        >
          <button>Bus</button>
          <img src="images/bus-icon.png" alt="" />
        </div>
      </nav>
    </main>
  </body>
</html>
